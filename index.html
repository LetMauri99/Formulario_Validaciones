<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sencillo con Validación</title>
</head>
<body>
    <header>
        <h1>Formulario Sencillo con Validación</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí...">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido aquí...">
            </div>
            <div>
                <input type="radio" id="hombre" name="genero" value="hombre">
                <label for="hombre">Hombre</label>
            </div>
            <div>
                <input type="radio" id="mujer" name="genero" value="mujer">
                <label for="mujer">Mujer</label>
            </div>
            <div>
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos">Términos y Condiciones</label>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 LetMauri99</p>
    </footer>

</body>
</html>
